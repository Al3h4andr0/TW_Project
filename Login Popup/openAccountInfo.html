<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="accountInfo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b96a3bcd86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>AccountOpened</title>
</head>
<body>
    <div class="clickUser"> 
        <button class="click"> <img src="svg/user.svg" alt="user"/></button>
            <div class="optionsSettings" style="border-width: 1px; border-style:inset; border-color:#BBBABA; box-shadow: 20px; border-radius: 10px; padding-top: 10px; padding-bottom:10px; margin-right: 10px;">
                <div style="text-align: center;">
                <img width = "50" height = "50" style="background-color: #F4ECE6; border-radius: 50%" src="svg/user.svg" alt="user"/>
                </div>
                <form action="signIn" style="text-align: center;">
                    <input type="text" id="email" name="email" placeholder="Email..." style="padding-left: 10px;">
                    <input type="password" id="Password" name="Password" placeholder="Password..." style="padding-left: 10px;">
                </form>
                <br>
                <div style="text-align: center;">
                <button type="submit" id="SignIn"  class="LinkSignIn">Sign In</button>
                </div>
                <p style="text-align:center">............ or ..............</p>
                <div style="text-align: center;">
                <button class="LinkSignUp" id="SignUp" onclick="window.location.href='signUpForm/signUpForm.html'">Sign Up</button>
                </div>
            </div>
    </div>
</div>

<script src="accountInfo.js">

</script>

</body>
</html>
