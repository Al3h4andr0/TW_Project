<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div>
      <form id="location">
        <label for="location">Enter id to delete location:</label>
        <input type="text" placeholder="id" name="location" id="location">
        <input type="submit" value="Delete">
       </form>
    
       <form id="user">
        <label for="user">Enter id to delete user:</label>
        <input type="text" placeholder="id" name="user" id="user">
        <input type="submit" value="Delete">
       </form>
    </div>
    <div>
      <form id="import_loc">
        <label for="import_locations">Import locations as json:</label>
        <input type="file" id="import_locations" name="import_locations" required="required">
        <input type="submit" value="Import">
      </form>
      <button type="button" id="export_locations"> Export locations data(download)</button>
    </div>
    <div>
      <form id="import_us">
        <label for="import_users">Import users as json:</label>
        <input type="file" id="import_users" name="import_users" required="required">
        <input type="submit" value="Import">
      </form>
      <button type="button" id="export_users"> Export users data(download)</button>
    </div>
   <script src="./forms.js"></script>
  </body></html>
